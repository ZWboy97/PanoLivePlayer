<div class="padding-10 align-right">
  <a class="color-red icon icon-expires" href="#" ng-click="expiresNotice()">过期提醒</a>
</div>

<div class="padding-horizontal-10">
  <div class="merchant-list" ng-repeat="merchant in respData.myWallet">

    <div class="header">
      <!-- <againimg url="merchant.logo.url"></againimg> -->
      <img ng-src="{{merchant.logo.url | urlFilter}}" alt="" />
      <div class="info">
        <p class="merchantName">{{merchant.merchantName}}</p>
        <p class="color-gray location">
          <i class="again-icon">&#xe600;</i>{{merchant.location}}</p>
      </div>
    </div><!-- endOf: .header -->

    <div ng-repeat="ticket in merchant.tickets | orderBy:'type':false">
      <againticket ticket="ticket" access-token="{{accessToken}}"></againticket>
    </div>

    <br>

  </div><!-- endOf: .merchant-list -->
</div>

<div class="align-center padding-vertical-30" ng-show="!hideMoreBtn">
  <a class="ellipseBtn" ng-click="more()">查看更多卡券</a>
</div>
