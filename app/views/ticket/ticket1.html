<div class="padding-10">
  <div class="ticket-detail-1" ng-show="!empty">
    <div class="ticket-wrapper-bg-1">
      <div class="bg padding-20">
        <p class="font-18">{{merchant.tickets[0].ticketName}}</p>
        <p class="lighter font-14">
          <i class="again-icon">&#xe601;</i>
          {{merchant.tickets[0].haveTime | date: 'yyyy年MM月dd日'}}
          -
          {{merchant.tickets[0].validTime | date: 'MM月dd日'}}
        </p>
        <br>
        <div class="align-center">
          <qrcode data='{{qrcodeData}}' ng-show="!!qrcodeData" size="150" version="{{qrcodeVersion}}"></qrcode>
        </div>
        <br>
      </div>
    </div>

    <div class="align-center padding-vertical-30">
      <a class="ellipseBtn" ng-click="shareWith()">与朋友一起使用</a>
    </div>
  </div>
  <div ng-show="empty">
    <img  alt="" src="/images/no-card.png" width="100%"/>
  </div>
</div>

<div class="ticket-state padding-10">
  <p>
    {{merchant.applierDesc}}
  </p>
  <br><br>
  <p>
    <i class="again-icon">&#xe604;</i>
  </p>
  <p>
    <i class="again-icon">&#xe602;</i>&nbsp;&nbsp;
    {{merchant.phoneNumber}}
  </p>
  <p>
    <i class="again-icon">&#xe603;</i>&nbsp;&nbsp;
    {{merchant.location}}
  </p>
  <p>
    <i class="again-icon">&#xe601;</i>&nbsp;&nbsp;
    {{merchant.start}}
    -
    {{merchant.end}}
  </p>
</div>
