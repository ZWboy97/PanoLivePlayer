<!doctype html>
<html class="no-js" ng-app="againApp" id="ng-app">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title ng-bind="title"></title>
  <link rel="stylesheet" href="http://cdn.staticfile.org/meyer-reset/2.0/reset.min.css">
  <!-- build:css styles/css/style.css -->

  <link rel="stylesheet" href="styles/css/backdrop.css">

<body>
  <div style='display:none;'>
    <img src='/images/again_logo.png' />

  <div data-ui-view=""></div>
  <script type="text/javascript" src="http://cdn.staticfile.org/angular.js/1.3.0/angular.min.js"></script>
  <script type="text/javascript" src="http://cdn.staticfile.org/angular-resource/1.2.16/angular-resource.min.js"></script>
  <script type="text/javascript" src="http://cdn.staticfile.org/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>

  <script src="scripts/services/shareSvc.js"></script>
  <script src="scripts/services/ticketSvc.js"></script>
  <script src="scripts/services/walletSvc.js"></script>

  <script src="bower_components/qrcode-generator/js/qrcode.js"></script>
  <script src="bower_components/angular-qrcode/angular-qrcode.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

</body>

</html>
